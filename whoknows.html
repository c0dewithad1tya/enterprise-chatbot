<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoKnows? - Your Knowledge Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --bg: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-chat: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-bg: linear-gradient(135deg, #8b5cf6, #ec4899);
            --bot-bg: #f3f4f6;
            --code-bg: #1f2937;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-chat: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --bot-bg: #334155;
            --code-bg: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
        }

        .brand-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Chat Container */
        .chat-wrapper {
            flex: 1;
            display: flex;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        /* Message Styles */
        .message-wrapper {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.875rem 1.25rem;
            border-radius: 12px;
            position: relative;
        }

        .user .message-bubble {
            background: var(--user-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-bubble {
            background: var(--bot-bg);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.6;
        }

        /* Markdown Styles in Messages */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 1rem 0 0.5rem;
            font-weight: 600;
        }

        .message-content h2 {
            font-size: 1.25rem;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.25rem;
        }

        .message-content h3 {
            font-size: 1.1rem;
            margin-top: 0.75rem;
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        .message-content code {
            background: var(--code-bg);
            color: #10b981;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
        }

        .message-content pre {
            background: var(--code-bg);
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .message-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text);
        }

        .message-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .message-content a:hover {
            border-bottom-color: var(--primary);
        }

        /* Source Cards */
        .sources-container {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .sources-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .source-cards {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .source-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .source-card:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 150px;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .send-btn {
            background: var(--user-bg);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 50px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.25);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .quick-action {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .quick-action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-action-text {
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-wrapper {
                padding: 0.5rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-theme="light">
    <header class="header">
        <div class="brand">
            <div class="brand-icon">W</div>
            <div class="brand-text">WhoKnows?</div>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">🌙</button>
    </header>

    <div class="chat-wrapper">
        <div class="main-chat">
            <div class="messages-container" id="messages">
                <div class="welcome-screen">
                    <div class="welcome-icon">W</div>
                    <h1 class="welcome-title">Welcome to WhoKnows?</h1>
                    <p class="welcome-subtitle">Your intelligent knowledge assistant. Ask me anything!</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="askQuestion('What technologies do we use?')">
                            <div class="quick-action-icon">💻</div>
                            <div class="quick-action-text">Technology Stack</div>
                        </div>
                        <div class="quick-action" onclick="askQuestion('Tell me about our architecture')">
                            <div class="quick-action-icon">🏗️</div>
                            <div class="quick-action-text">System Architecture</div>
                        </div>
                        <div class="quick-action" onclick="askQuestion('Who are the team members?')">
                            <div class="quick-action-icon">👥</div>
                            <div class="quick-action-text">Team Information</div>
                        </div>
                        <div class="quick-action" onclick="askQuestion('How do we deploy?')">
                            <div class="quick-action-icon">🚀</div>
                            <div class="quick-action-text">Deployment Process</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <span>Send</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('whoknows-theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('whoknows-theme', newTheme);
            document.getElementById('themeBtn').textContent = newTheme === 'light' ? '🌙' : '☀️';
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Quick action
        function askQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');
            
            const message = input.value.trim();
            if (!message) return;

            // Remove welcome screen
            const welcome = messagesDiv.querySelector('.welcome-screen');
            if (welcome) welcome.remove();

            // Add user message
            addMessage(message, 'user');

            // Clear and disable input
            input.value = '';
            input.style.height = 'auto';
            input.disabled = true;
            sendBtn.disabled = true;

            // Show typing
            showTyping();

            try {
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                removeTyping();
                
                if (data.message) {
                    addMessage(data.message, 'bot', data.sources);
                } else {
                    addMessage('I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                removeTyping();
                addMessage('Unable to connect to the server. Please ensure the backend is running.', 'bot');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Add message
        function addMessage(content, sender, sources = null) {
            const messagesDiv = document.getElementById('messages');
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = sender === 'user' ? 
                '<span>You</span>' : 
                '<span>WhoKnows?</span>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (sender === 'bot') {
                contentDiv.innerHTML = marked.parse(content);
                
                if (sources && sources.length > 0) {
                    const sourcesContainer = document.createElement('div');
                    sourcesContainer.className = 'sources-container';
                    
                    const label = document.createElement('div');
                    label.className = 'sources-label';
                    label.textContent = 'Sources';
                    
                    const cards = document.createElement('div');
                    cards.className = 'source-cards';
                    
                    sources.forEach(source => {
                        const card = document.createElement('div');
                        card.className = 'source-card';
                        card.innerHTML = `📄 ${source.title}`;
                        cards.appendChild(card);
                    });
                    
                    sourcesContainer.appendChild(label);
                    sourcesContainer.appendChild(cards);
                    bubble.appendChild(sourcesContainer);
                }
            } else {
                contentDiv.textContent = content;
            }
            
            bubble.appendChild(header);
            bubble.appendChild(contentDiv);
            wrapper.appendChild(bubble);
            messagesDiv.appendChild(wrapper);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Typing indicator
        let typingElement = null;

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper bot';
            wrapper.id = 'typing-indicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
            
            bubble.appendChild(typing);
            wrapper.appendChild(bubble);
            messagesDiv.appendChild(wrapper);
            typingElement = wrapper;
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            if (typingElement) {
                typingElement.remove();
                typingElement = null;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
